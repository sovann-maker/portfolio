[build]
  command = "flutter build web"
  publish = "build/web"
  
[build.environment]
  PYTHON_VERSION = "3.11.0"
  NODE_VERSION = "18"
  MISE_PYTHON_COMPILE = "false"

[context.production.environment]
  PYTHON_VERSION = "3.11.0"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200